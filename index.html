<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/45bfc94cb4.js" crossorigin="anonymous"></script>

   <title>Lomi spa</title>
</head>

<body>
   <header>
      <nav class="nav-container">
         <div class="nav-icon">
            <img src="images/lomi-spa-mono.svg" alt="" loading="lazy">
            <button class="nav-button">
               <i class="fas fa-bars"></i>
            </button>
         </div>
      </nav>
   </header>

   <!-- <div class="nav-toggle">
      <ul>
         <li><a href="#gallery">Gallery</a></li>
         <li><a href="#treatments">Treatments</a></li>
         <li><a href="#contacts">Contact</a></li>
      </ul>
   </div> -->

   <main>
      <section class="head">
         <img src="images/lomi-spa-logo.svg" alt="" loading="lazy">
         <h1>Lomi spa</h1>
         <p>Best massages in town</p>
      </section>
      <section id="gallery">
         <h2>Gallery</h2>
      </section>
      <section id="treatments">
         <h2>Treatments</h2>
         <table>
            <caption>Lomi spa treatment price list</caption>
            <colgroup>
               <col class="treatments-col">
               <col class="value">
               <col span="3" class="treatment-price" </colgroup>
            <thead>
               <tr>
                  <th scope="col">Treatments</th>
                  <th scope="col"></th>
                  <th scope="col" colspan="3">Price</th>
               </tr>
               <tr>
                  <th scope="row">Time</th>
                  <th scope="col"></th>
                  <th scope="col">60 min</th>
                  <th scope="col">90 min</th>
                  <th scope="col">240 min</th>
               </tr>

            </thead>
            <tbody class="treatments-body"></tbody>
            <tfoot>
               <tr>
                  <td colspan="5"><i>* Best discount in town</i></td>
               </tr>
            </tfoot>
         </table>
      </section>
      <section id="social">
         <h2>Social</h2>
         <ul>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
         </ul>
      </section>
      <section id="contacts">
         <h2>Contacts</h2>
         <ul>
            <li>phone</li>
            <li>address</li>
            <li>mail</li>
         </ul>
         <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3925.285853742749!2d123.96299031479684!3d10.318992892632904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a999d0133f4817%3A0x48d9dc1add55721a!5sLomi%20Spa!5e0!3m2!1sen!5suk!4v1619908081713!5m2!1sen!5suk"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </section>
   </main>

   <footer>

      <ul>
         <li><a href="#"><i class="fab fa-twitter"></i></a></li>
         <li><a href="#"><i class="fab fa-facebook"></i></a></li>
         <li><a href="#"><i class="fab fa-instagram"></i></a></li>
         <li><a href="#"><i class="fas fa-envelope"></i></a></li>
      </ul>
   </footer>

   <script src="js/script.js"></script>
   <script src="js/treatments.js"></script>
   <script src="js/gallery.js"></script>

</body>

</html>
